<div class="gallery-page">

  <div class="note">
    <p style="margin-bottom: 0;">Hier findest du eine Auswahl meiner Fotos. Am besten schaust du dir die Bilder auf dem Computer an.</p>
    <p style="margin-top: 0;">Vollbild ist jetzt möglich!</p>
  </div>

  <!-- NEU: äußere Sektionen -->
  <div *ngFor="let section of sections">
    <h2 class="section-title">{{ section.name }}</h2>

    <!-- innere Subfolders (wie vorher) -->
    <div *ngFor="let folder of section.subfolders">
      <p class="date">{{ folder.name }}</p>
      <hr class="spacer">

      <div class="gallery">
        <div class="gallery-item" *ngFor="let image of folder.images; let i = index" (click)="emitOpenModal(folder.name, i)">
          <!-- Bild -->
          <ng-container *ngIf="image.type === 'image'">
            <img [src]="image.url" alt="Gallery Image" loading="lazy" />
          </ng-container>

          <!-- Video: zeige Poster-Thumbnail als Bild im Grid, lade Video erst im Modal -->
          <ng-container *ngIf="image.type === 'video'">
            <img [src]="image.poster" alt="Video Thumbnail" loading="lazy" />
            <div class="play-icon" aria-hidden="true">
              <i class="bi bi-play-fill" aria-hidden="true"></i>
            </div>
          </ng-container>

          <div class="hover-overlay"></div>
          <div class="caption" *ngIf="image.comment">{{ image.comment }}</div>
        </div>
      </div>
    </div>
  </div>
