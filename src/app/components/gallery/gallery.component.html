<div class="gallery">
  <div class="gallery-item" *ngFor="let image of images" (click)="openImage(image)">
    <img [src]="image" alt="Gallery Image" />
  </div>
</div>

<!-- Modal fÃ¼r Vollbildanzeige -->
<div class="modal" *ngIf="selectedImage" (click)="closeImage()">
  <img [src]="selectedImage" alt="Full Image" />
</div>
